<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue To Do List</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid p-5">
            <!-- CARD  -->
            <div class="card" >

                <!-- HEADER DELLA CARD  -->
                <div class="card-header">

                    <!-- TITOLO  -->
                    <h2 class="card-title text-center p-2">Vue To Do List</h2>
                    <!-- /TITOLO  -->
                    <!-- INPUT TASK  -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control fs-3" placeholder="Inserisci task:" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="elementName" :class="{ 'border border-danger':error }">
                        <button class="btn btn-outline-secondary p-3" type="button" id="button-addon2" @click="createItem()" :class="{ 'border border-danger':error }">
                            <i class="fa-solid fa-plus" :class="{ 'text-danger':error }"></i>
                        </button>
                    </div>
                    <!-- /INPUT DOVE VERRA' SCRITTA LA TASK  -->

                </div>
                <!-- /CARD-HEADER  -->

                <!-- CARD-BODY  -->
                <div class="card-body">

                    <!-- ELEMENTO DI TEMPLATE CHE VERRA' CREATO X VOLTE  -->
                    <ul class="list-group" v-for="(toDo,index) in toDoList" v-if="toDoList.length > 0">
                        <li class="list-group-item d-flex justify-content-between align-items-center" :class="{ 'bg-dark-subtle':toDo.done }">

                            <!-- TESTO DELLA TASK  -->
                            <div v-cloak class="fs-5" :class="{ 'text-decoration-line-through':toDo.done }">{{toDo.elementName}}</div>
                            <!-- /TESTO DELLA TASK  -->
                            <!-- OPZIONI DELLA TASK  -->
                            <div v-cloak class="options">
                                <i class="fa-solid fa-trash menuIcon" role="button" @click="deleteItem(index)"></i>
                                <i class="fa-solid fa-delete-left menuIcon" role="button" v-if="toDo.done" @click="saveItem(index)"></i>
                                <i class="fa-solid fa-check menuIcon" role="button" v-else @click="doneItem(index)"></i>
                            </div>
                            <!-- /OPZIONI DELLA TASK  -->

                        </li>
                    </ul>
                    <!-- /ELEMENTO DI TEMPLATE CHE VERRA' CREATO X VOLTE  -->

                    <!-- MESSAGGIO CHE VIENE MOSTRATO NEL CASO IN CUI LA LISTA SIA VUOTA  -->
                    <div v-cloak class="alert alert-light h3" role="alert" v-else>
                        Lista vuota!
                    </div>
                    <!-- /LISTA VUOTA  -->

                </div>
                <!-- /CARD BODY  -->
            </div>
            <!-- /CARD  -->
        </div>
    </div>






    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
